language: php
php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - 7.1
    - nightly
    - hhvm

matrix:
    allow_failures:
        - php: nightly
        # Remove once more tests are in and we're confident with HHVM compatibility
        - php: hhvm
    fast_finish: true

before_script:
    - composer install --prefer-dist

script:
    - composer validate
    - ./vendor/bin/phpunit
    - ./vendor/bin/phpcs --standard=PSR2 --encoding=utf-8 -p src/ tests/
